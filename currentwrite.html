            <div class="current-container box">
                <div class="row current-first">

                    </div>
                    <div class="col-75">

                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="address" class="current-name">발생위치</label>
                    </div>
                    <div class="col-75">
                        <input type="text" class="current-title" placeholder="재난이 발생한 위치 입력">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="act" class="current-name ">재난유형</label>
                    </div>
                    <div class="col-75">
                        <select id="disaster" class="disaster current-stat">
                            <option value="earth">지진</option>
                            <option value="typn">태풍</option>
                            <option value="flood">홍수</option>
                            <option value="snowy">대설</option>
                            <option value="land">산사태</option>
                            <option value="act">사고속보</option>
                            <option value="pollution">환경오염</option>
                            <option value="animal">가축질병</option>
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-25">
                        <label for="attc" class="current-name">첨부파일</label>
                    </div>
                    <div class="col-75">
                        <div class="filebox bs3-primary">
                            <div class="filebox bs3-primary writebox">
                                <div class="current-video">
                                    <p>파일 첨부</p>
                                    <label for="ex_filename"></label>
                                    <input type="file" id="ex_filename" class="upload-hidden">
                                    <label for="ex_filename"></label>
                                    <input type="file" id="ex_filename" class="upload-hidden">
                                    <label for="ex_filename"></label>
                                    <input type="file" id="ex_filename" class="upload-hidden">
                                </div>
                                
                            </div>
                            <script>
                                $(document).ready(function () {
                                    var fileTarget = $('.filebox .upload-hidden');
    
                                    fileTarget.on('change', function () {
                                        if (window.FileReader) {
                                            var filename = $(this)[0].files[0].name;
                                        } else {
                                            var filename = $(this).val().split('/').pop().split('\\').pop();
                                        }
    
                                        $(this).siblings('.upload-name').val(filename);
                                    });
                                });
                            </script>
                        </div>
                    </div>
                </div>
